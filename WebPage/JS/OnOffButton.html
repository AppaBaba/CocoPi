<!DOCTYPE html>
<html>
<body>

<h2>Changeing Image Attribute</h2>

<p>Change three HTML attribute values by using three element IDs.</p>

<p>Changes the value of each src (source) attribute of an image.</p>


<button 
onclick="document.getElementById('alpha').src='lightson.gif'">Turn on L1
</button>

<img id="alpha" src="lightsoff.gif" style="width:100px">

<button 
onclick="document.getElementById('alpha').src='lightsoff.gif'">Turn off L1
</button>


<button 
onclick="document.getElementById('beta').src='lightson.gif'">Turn on L2
</button>

<img id="beta" src="lightsoff.gif" style="width:100px">

<button
 onclick="document.getElementById('beta').src='lightsoff.gif'">Turn off L2
</button>


<button 
onclick="document.getElementById('delta').src='lightson.gif'">Turn on L3
</button>

<img id="delta" src="lightsoff.gif" style="width:100px">

<button 
onclick="document.getElementById('delta').src='lightsoff.gif'">Turn off L3
</button>

</body>
</html>
